<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Color Pallets</title>

    <link href='https://fonts.googleapis.com/css?family=Raleway:700' rel='stylesheet' type='text/css'>
    <style media="screen">
        body {
            font-family: 'Raleway', sans-serif;
            text-align: center;
        }
        p {
            color : #2f2f2e;
            width: 100%;
        }
        td{
            border-radius: 5px ;
            padding: 10px 20px;
            width: 100px;
            color : #f2f2f2;
        }
        td.dark {
            color: #222;
        }
    </style>
</head>
<body>
    <div>
        <p>FLAT COLORS #1</p>
        <table>
            <tr>
                <td>#05668d</td>
                <td>#028090</td>
                <td>#00a896</td>
                <td>#02c39a</td>
                <td class="dark">#f0f3bd</td>
                <td>#ff1654</td>
            </tr>
        </table>
    </div>
    <div>
        <p>FLAT COLORS #2</p>
        <table>
            <tr>
                <td>#f47c41</td>
                <td class="dark">#edde72</td>
                <td>#87bda5</td>
                <td>#5baacc</td>
                <td>#e94752</td>
                <td>#2f2f2e</td>
            </tr>
        </table>
    </div>
    <div>
        <p>MIKADO COLORS</p>
        <table>
            <tr>
                <td>#8a8883</td>
                <td class="dark">#f5f3ea</td>
                <td>#ee3523</td>
                <td>#f68c1f</td>
                <td>#541448</td>
                <td>#da1f26</td>
                <td>#1aa299</td>
                <td class="dark">#feba12</td>
            </tr>
        </table>
    </div>


    <!-- [JS Scripts] -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('td').each(function(){
                $(this).css("background-color" , $(this).html());
            });
        });
    </script>
</body>
</html>
